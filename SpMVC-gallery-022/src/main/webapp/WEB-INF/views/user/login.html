<!DOCTYPE html>
<html
  lang="ko"
  xmlns="http://www.thymeleaf.org"
  xmlns:layout="http://ultraq.net.nx/thymeleaf/layout"
  layout:decorate="~{/home}"
>
  <section layout:fragment="content">
    <link
      rel="stylesheet"
      href="../../../static/css/user.css"
      th:href="@{/static/css/user.css}"
    />
    <form th:action="@{/user/login}" method="POST" class="user">
      <div
        class="error"
        th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']!= null}"
        th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
      ></div>
      <div>
        <input type="text" name="username" />
      </div>
      <div>
        <input type="text" name="password" />
      </div>
      <div>
        <input type="submit" value="로그인" />
      </div>
    </form>
  </section>
</html>
